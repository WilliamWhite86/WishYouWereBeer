<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wish You Were Beer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column column-25"><label for="searchField">Name</label><input type="text"
                    placeholder="City Name" id="searchField"></div>
            <div class="column column-25 column-offset-25">
                <label for="searchHistoryField">Search History</label>
                <select id="searchHistoryField">
                    <option value="0-13">0-13</option>
                    <option value="14-17">14-17</option>
                    <option value="18-23">18-23</option>
                    <option value="24+">24+</option>
                </select>
            </div>
        </div><a class="button button-black" id="SearchButton" href="#">Search</a>
        <div class="column column-65 column-offset-10">
            <table>
                <h3>Results</h3>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Placeholder</th>
                        <th>Placeholder</th>
                        <th>Placeholder</th>
                    </tr>
                </thead>
                <tbody id="places">
                </tbody>
            </table>
        </div>
<div id="names"></div>

    </div>
</body>

</html>
